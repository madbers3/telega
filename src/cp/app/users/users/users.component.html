<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-2">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ID">
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Name">
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Progress">
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Color">
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> chat ID</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">
                <button mat-flat-button [color]="'primary'">Open</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
